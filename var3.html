        body {

        /* Floating bubble styles */
        #chat-bubble-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background-color: #2563EB;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        #chat-bubble-toggle:hover {
            background-color: #1D4ED8;
            transform: scale(1.1);
        }
        /* Chat widget container styles */
        #chat-widget-container {
            position: fixed;
            bottom: 7rem;
            right: 2rem;
            width: 100%;
            max-width: 648px;
            height: 75vh;
            max-height: 600px;
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        #chat-widget-container.chat-open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .chat-bubble-user {
            background-color: #3B82F6;
            color: white;
        }
        .chat-bubble-bot {
            background-color: #E5E7EB;
            color: #1F2937;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #9CA3AF;
            border-radius: 3px;
        }
        .chat-container::-webkit-scrollbar-track {
            background-color: #F3F4F6;
        }
        .test-card-enter {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        /* Cart System Styles */

            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: #4B5563;

        .cart-count {

        .cart-notification {

        }
        .cart-notification.show {

        /* Responsive adjustments for the widget */
        @media (max-width: 768px) {
            #chat-widget-container {

    <script>
        // Cart System - Reusable Cart System
        class CartSystem {
            constructor() {
                this.cart = [];
                this.cartIcon = null;
                this.cartAside = null;
                this.init();
            }

            init() {
                this.loadCart();
                this.createCartIcon();
                this.createCartAside();
                this.attachEventListeners();
                this.updateCartAside();
                this.updateCartIcon();
            }

            // Cart Storage Management
            loadCart() {
                const savedCart = sessionStorage.getItem('labCart');
                this.cart = savedCart ? JSON.parse(savedCart) : [];
            }

            saveCart() {
                sessionStorage.setItem('labCart', JSON.stringify(this.cart));
                this.updateCartIcon();
                this.updateCartAside();
            }

            // Cart Operations
            addToCart(test) {
                const existingItem = this.cart.find(item => item.id === test.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({
                        ...test,
                        quantity: 1
                    });
                }
                
                this.saveCart();
                this.showAddToCartNotification(test.name);
            }

            removeFromCart(testId) {
                this.cart = this.cart.filter(item => item.id !== testId);
                this.saveCart();
            }

            updateQuantity(testId, newQuantity) {
                if (newQuantity < 1) {
                    this.removeFromCart(testId);
                    return;
                }

                const item = this.cart.find(item => item.id === testId);
                if (item) {
                    item.quantity = newQuantity;
                    this.saveCart();
                }
            }

            getTotalItems() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            }

            getTotalPrice() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            }

            clearCart() {
                this.cart = [];
                this.saveCart();
            }

            // UI Creation
            createCartIcon() {
                // Remove existing cart icon if any
                const existingIcon = document.getElementById('cartIcon');
                if (existingIcon) {
                    existingIcon.remove();
                }

                // Create cart icon
                this.cartIcon = document.createElement('div');
                this.cartIcon.id = 'cartIcon';
                this.cartIcon.className = 'cart-icon';
                this.cartIcon.innerHTML = `
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                `;

                // Add to body
                document.body.appendChild(this.cartIcon);
                
                // Position it
                this.cartIcon.style.position = 'fixed';
                this.cartIcon.style.top = '2rem';
                this.cartIcon.style.right = '2rem';
                this.cartIcon.style.zIndex = '1000';
            }

            createCartAside() {
                // Remove existing cart aside if any
                const existingAside = document.getElementById('cartAside');
                if (existingAside) {
                    existingAside.remove();
                }

                // Create cart aside
                this.cartAside = document.createElement('div');
                this.cartAside.id = 'cartAside';
                this.cartAside.className = 'cart-aside';
                this.cartAside.innerHTML = `
                    <div class="cart-header">
                        <h3>Your Lab Tests Cart</h3>
                        <button class="close-cart" id="closeCart">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="cart-content">
                        <div class="cart-items" id="cartItems">
                            <!-- Cart items will be populated here -->
                        </div>
                        <div class="cart-empty" id="cartEmpty">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Your cart is empty</p>
                            <p>Add tests to get started</p>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <div class="cart-total">
                            <span>Total:</span>
                            <span class="total-price">₦0</span>
                        </div>
                        <button class="checkout-btn" id="checkoutBtn">
                            <i class="fab fa-whatsapp"></i>
                            Checkout via WhatsApp
                        </button>
                    </div>
                `;

                document.body.appendChild(this.cartAside);
            }

            // UI Updates
            updateCartIcon() {
                const cartCount = document.querySelector('.cart-count');
                if (cartCount) {
                    const totalItems = this.getTotalItems();
                    cartCount.textContent = totalItems;
                    cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
                }
            }

            updateCartAside() {
                const cartItems = document.getElementById('cartItems');
                const cartEmpty = document.getElementById('cartEmpty');
                const totalPrice = document.querySelector('.total-price');

                if (this.cart.length === 0) {
                    cartItems.innerHTML = '';
                    cartEmpty.style.display = 'flex';
                    totalPrice.textContent = '₦0';
                    return;
                }

                cartEmpty.style.display = 'none';
                
                cartItems.innerHTML = this.cart.map(item => `
                    <div class="cart-item" data-id="${item.id}">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.name}" onerror="this.src='https://images.unsplash.com/photo-1582719471384-894fbb16e074?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80'">
                        </div>
                        <div class="item-details">
                            <h4 class="item-name">${item.name}</h4>
                            <p class="item-category">${item.category}</p>
                            <div class="item-price">₦${item.price.toLocaleString()}</div>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="${item.id}">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" data-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                totalPrice.textContent = `₦${this.getTotalPrice().toLocaleString()}`;
            }

            // Event Handlers
            attachEventListeners() {
                // Cart icon click
                document.addEventListener('click', (e) => {
                    if (e.target.closest('#cartIcon')) {
                        this.toggleCartAside();
                    }
                });

                // Close cart
                document.addEventListener('click', (e) => {
                    if (e.target.closest('#closeCart') || e.target === this.cartAside) {
                        this.hideCartAside();
                    }
                });

                // Quantity controls
                document.addEventListener('click', (e) => {
                    const plusBtn = e.target.closest('.quantity-btn.plus');
                    const minusBtn = e.target.closest('.quantity-btn.minus');
                    const removeBtn = e.target.closest('.remove-btn');

                    if (plusBtn) {
                        const testId = plusBtn.dataset.id;
                        const item = this.cart.find(item => item.id === testId);
                        if (item) {
                            this.updateQuantity(testId, item.quantity + 1);
                        }
                    }

                    if (minusBtn) {
                        const testId = minusBtn.dataset.id;
                        const item = this.cart.find(item => item.id === testId);
                        if (item) {
                            this.updateQuantity(testId, item.quantity - 1);
                        }
                    }

                    if (removeBtn) {
                        const testId = removeBtn.dataset.id;
                        this.removeFromCart(testId);
                    }
                });

                // Checkout button
                document.addEventListener('click', (e) => {
                    if (e.target.closest('#checkoutBtn')) {
                        this.checkout();
                    }
                });

                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hideCartAside();
                    }
                });
            }

            // Cart Visibility
            toggleCartAside() {
                this.cartAside.classList.toggle('active');
                document.body.style.overflow = this.cartAside.classList.contains('active') ? 'hidden' : 'auto';
            }

            showCartAside() {
                this.cartAside.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            hideCartAside() {
                this.cartAside.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Notifications
            showAddToCartNotification(testName) {
                // Create notification
                const notification = document.createElement('div');
                notification.className = 'cart-notification';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${testName} added to cart</span>
                `;

                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);

                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            // WhatsApp Integration
            checkout() {
                if (this.cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                const message = this.formatWhatsAppMessage();
                const phoneNumber = '+2348120527885'; // Replace with your WhatsApp number
                
                // Detect device and create appropriate WhatsApp URL
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const whatsappUrl = isMobile 
                    ? `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`
                    : `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

                // Open WhatsApp
                window.open(whatsappUrl, '_blank');
                
                // Optional: Clear cart after checkout
                // this.clearCart();
            }

            formatWhatsAppMessage() {
                const itemsList = this.cart.map(item => 
                    `• ${item.name} (${item.quantity} x ₦${item.price.toLocaleString()}) = ₦${(item.quantity * item.price).toLocaleString()}`
                ).join('\n');

                return `Hello! I would like to order the following lab tests:\n\n${itemsList}\n\nTotal: ₦${this.getTotalPrice().toLocaleString()}\n\nPlease let me know how i can proceed with payment`;
            }

            // Public method to add items from outside
            addItem(test) {
                this.addToCart(test);
            }

            // Public method to get cart count
            getCartCount() {
                return this.getTotalItems();
            }
        }

        // Chatbot functionality
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const quickRepliesContainer = document.getElementById('quick-replies');

        category: 'Inflammation Marker',

        category: 'Service Charge',

        };
        
        const systemPrompt = `You are a friendly and helpful Health AI Assistant. Your goal is to understand a user's health symptoms and suggest relevant medical tests from a predefined list.

You MUST follow these rules:
1.  Your responses MUST be in JSON format.
2.  Do not use markdown in the JSON response.
3.  Keep your conversational messages concise and easy to understand.
4.  Ask clarifying questions one at a time to narrow down the symptoms.
5.  When you have enough information, suggest relevant tests.
6.  The available tests are: CBC, HGB, PCV, MPT, WAT, UC, CAURM, ERYBAS, FBC, CBS, SA, SSN, SSC, BG, HGBG, BG-HGBG, ASO-TITRE, RF, HCV, VDRL, HEP-B, ESR, FOB, HPYL, OMT, HVSMCS, URMCS, TDBIL, BCASA, COCASA, URCR, SE, EUC, LFT, LIPRO, TOTCHOL, STP, ETP, HORPRO, RVS, TPSA, CEA, TREX, TROBAS, SPT, ALB, VITD, CORT, KFT, MF, CAL, PRL, PROG, E2, FSH, LH, HCV2, Hbsag, HAV, FT4, CHLAMYD,  RES, FPSA, PSA-PRO, RBG, GONOR, FBG, HPYLANT, HbA1c, FT3, TSH, WOUND-SWAB-CS, hs-CRP, RSS, UR-ACID. Only suggest tests from this list.
7.  Provide relevant quick reply options to guide the user.
8.  If the user's query is unrelated to health, politely steer the conversation back to symptoms.

The JSON output must follow this exact schema:
{
  "message": "Your conversational response to the user.",
  "suggestedTests": ["TEST_CODE_1", "TEST_CODE_2", ...],
  "quickReplies": ["Option 1", "Option 2", ...]
}

Example interaction:
User: "I have a bad headache"
Your JSON response:
{
  "message": "I'm sorry to hear that. To understand better, are you feeling any nausea or sensitivity to light?",
  "suggestedTests": [],
  "quickReplies": ["Yes, I have nausea", "Yes, sensitivity to light", "Both", "Neither"]
}`;

        const addMessage = (sender, message) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'mb-4', sender === 'user' ? 'justify-end' : 'justify-start');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('rounded-xl', 'py-2', 'px-4', 'max-w-xs', 'lg:max-w-md', sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot');
            messageBubble.innerText = message;
            
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const showTypingIndicator = () => {
             const typingWrapper = document.createElement('div');
             typingWrapper.id = 'typing-indicator';
             typingWrapper.classList.add('flex', 'mb-4', 'justify-start');
             typingWrapper.innerHTML = `
                <div class="chat-bubble-bot rounded-xl py-2 px-4">
                    <div class="flex items-center space-x-1">
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                        <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                    </div>
                </div>
             `;
             chatContainer.appendChild(typingWrapper);
             chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const removeTypingIndicator = () => {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        };

        const updateQuickReplies = (replies = []) => {
            quickRepliesContainer.innerHTML = '';
            if (replies.length > 0) {
                replies.forEach(reply => {
                    const button = document.createElement('button');
                    button.textContent = reply;
                    button.classList.add('px-3', 'py-1', 'border', 'border-blue-500', 'text-blue-500', 'rounded-full', 'text-sm', 'hover:bg-blue-500', 'hover:text-white', 'transition');
                    button.onclick = () => handleUserInput(reply);
                    quickRepliesContainer.appendChild(button);
                });
            }
        };

        const processBotResponse = async (userInputText) => {
            conversationHistory.push({ role: "user", parts: [{ text: userInputText }] });

            try {
                const payload = {
                    contents: conversationHistory,
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();
                const botResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!botResponseText) {
                     throw new Error("Received an empty response from the API.");
                }

                const cleanedJsonString = botResponseText.replace(/```json|```/g, '').trim();
                const botResponseJson = JSON.parse(cleanedJsonString);
                
                conversationHistory.push({ role: "model", parts: [{ text: JSON.stringify(botResponseJson) }] });
                
                removeTypingIndicator();

                if (botResponseJson.message) {
                    addMessage('bot', botResponseJson.message);
                }
                if (botResponseJson.quickReplies) {
                    updateQuickReplies(botResponseJson.quickReplies);
                }
                if (botResponseJson.suggestedTests && botResponseJson.suggestedTests.length > 0) {
                    suggestTests(botResponseJson.suggestedTests);
                }

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                removeTypingIndicator();
                addMessage('bot', "I'm having a little trouble connecting right now. Please try again in a moment.");
            }
        };
        
        const handleUserInput = (inputText) => {
            const trimmedInput = inputText.trim();
            if (trimmedInput === '') return;

            addMessage('user', trimmedInput);
            userInput.value = '';
            updateQuickReplies(); 
            showTypingIndicator();
            
            processBotResponse(trimmedInput);
        };
        
        sendBtn.addEventListener('click', () => handleUserInput(userInput.value));
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput(userInput.value);
            }
        });

        const suggestTests = (testCodes) => {
            const suggestedTestsContainer = document.createElement('div');
            suggestedTestsContainer.id = 'suggested-tests-container';
            suggestedTestsContainer.className = 'mt-4 p-4 bg-white rounded-lg border border-gray-200';
            suggestedTestsContainer.innerHTML = '<h3 class="font-bold text-lg mb-3">Suggested Tests</h3>';
            
            testCodes.forEach(code => {
                const test = testDatabase[code];
                if (!test) return;

                const card = document.createElement('div');
                card.classList.add('p-4', 'bg-white', 'rounded-lg', 'shadow-md', 'border', 'border-gray-200', 'test-card-enter', 'mb-3');
                card.innerHTML = `
                    <h3 class="font-bold text-md text-gray-800">${test.name}</h3>
                    <p class="text-sm text-gray-600 my-1">${test.description}</p>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-lg font-semibold text-blue-600">₦${test.price.toLocaleString()}</span>
                        <button class="add-to-cart-btn bg-blue-100 text-blue-700 px-4 py-1 rounded-md text-sm font-semibold hover:bg-blue-200 transition" data-code="${code}">Add to Cart</button>
                    </div>
                `;
                suggestedTestsContainer.appendChild(card);
            });

            chatContainer.appendChild(suggestedTestsContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.onclick = (e) => {
                    const code = e.target.dataset.code;
                    const test = testDatabase[code];
                    if (test && window.labCart) {
                        window.labCart.addItem(test);
                        e.target.textContent = 'Added!';
                        e.target.disabled = true;
                        e.target.classList.remove('bg-blue-100', 'hover:bg-blue-200');
                        e.target.classList.add('bg-green-100', 'text-green-700');
                    }
                };
            });
        };

        // Initialize cart system when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.labCart = new CartSystem();
            
            // Initial bot message
            const initialMessage = "Hello! I'm your Health AI Assistant, powered by Gemini. I can help you understand your symptoms. What's your main symptom today?";
            const initialReplies = ['Headache', 'Fever', 'Stomach Pain', 'Fatigue'];
            
            conversationHistory.push({
                role: "model",
                parts: [{ text: JSON.stringify({ message: initialMessage, suggestedTests: [], quickReplies: initialReplies }) }]
            });
            addMessage('bot', initialMessage);
            updateQuickReplies(initialReplies);
        });
    </script>
