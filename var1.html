<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fingerprint Reveal Loader</title>
<style>
  :root{
    --size: 180px;
    --bg: #0f1724;           /* page background */
    --stroke: linear-gradient(90deg,#06b6d4,#7c3aed); /* used in CSS as fallback */
    --accent1: #06b6d4;
    --accent2: #7c3aed;
    --ring-w: 2.6;
    --draw-duration: 2200ms;
    --pulse-duration: 900ms;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    color: #e6eef6;
  }

  /* loader container */
  .loader {
    width: var(--size);
    height: var(--size);
    display:grid;
    place-items:center;
    position:relative;
    -webkit-tap-highlight-color: transparent;
  }

  /* center card / plate for text */
  .center {
    position:absolute;
    width:58%;
    height:58%;
    border-radius:50%;
    display:grid;
    place-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    backdrop-filter: blur(6px);
    transform: translateZ(0);
  }
  .center .label{
    font-weight:700;
    letter-spacing:0.06em;
    font-size:0.86rem;
    opacity:0;
    transform: translateY(6px) scale(0.98);
    transition: opacity 360ms ease, transform 360ms cubic-bezier(.2,.9,.2,1);
    color: #f7fafc;
  }

  /* SVG occupies full container */
  svg{width:100%;height:100%;display:block;overflow:visible}

  /* make a gradient stroke inside the SVG */
  .stroke {
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-width: var(--ring-w);
    stroke: url(#grad);
    stroke-opacity: 0.98;
  }

  /* drawing animation: stroke-dash trick */
  .trace {
    stroke-dasharray: 480;
    stroke-dashoffset: 480;
    animation: draw var(--draw-duration) linear forwards;
  }

  /* subtle rotation for vibe, then pulse when complete */
  .spinner {
    transform-origin: 50% 50%;
    animation: spin 3200ms cubic-bezier(.2,.9,.2,1) infinite;
  }

  /* scan shimmer (moving gradient) */
  .shimmer rect {
    transform-origin: 50% 50%;
    opacity: 0.0;
    animation: shimmer 2100ms linear forwards;
    animation-delay: 240ms;
  }

  /* end-state styling when loader finishes */
  .loaded .trace {
    animation: none;
    stroke-dashoffset: 0;
  }
  .loaded .label{
    opacity:1;
    transform: translateY(0) scale(1);
  }
  .loaded .spinner{
    animation: pulse var(--pulse-duration) infinite ease-in-out;
  }

  /* keyframes */
  @keyframes draw {
    0% { stroke-dashoffset: 480; opacity: 1; }
    75% { stroke-dashoffset: 60; opacity: 1; }
    100% { stroke-dashoffset: 0; opacity: 1; }
  }
  @keyframes spin{
    0% { transform: rotate(0deg) }
    40% { transform: rotate(8deg) }
    60% { transform: rotate(-6deg) }
    100% { transform: rotate(0deg) }
  }
  @keyframes shimmer {
    0% { opacity: 0; transform: translateX(-30px) rotate(2deg) }
    30% { opacity: 0.18 }
    100% { opacity: 0; transform: translateX(30px) rotate(-2deg) }
  }
  @keyframes pulse {
    0% { transform: scale(1) }
    50% { transform: scale(1.03) }
    100% { transform: scale(1) }
  }

  /* reduced motion accessibility */
  @media (prefers-reduced-motion: reduce) {
    .trace, .spinner, .shimmer rect { animation: none !important; }
    .label { opacity:1; transform:none; }
  }

  /* small helper to make it look crisp on dark BG */
  .outline-glow { filter: drop-shadow(0 6px 18px rgba(124,58,237,0.12)); }
</style>
</head>
<body>

<div class="loader" role="status" aria-live="polite" aria-label="Loading â€” verifying your identity">
  <svg viewBox="0 0 100 100" class="outline-glow" role="img" aria-hidden="false">
    <defs>
      <linearGradient id="grad" x1="0" x2="1">
        <stop offset="0" stop-color="#06b6d4"/>
        <stop offset="1" stop-color="#7c3aed"/>
      </linearGradient>

      <!-- shimmer gradient used as mask -->
      <linearGradient id="shg" x1="0" x2="1">
        <stop offset="0" stop-color="#ffffff" stop-opacity="0" />
        <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.28" />
        <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.12" />
        <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
      </linearGradient>
    </defs>

    <!-- a collection of arcs mimicking fingerprint ridges -->
    <g class="spinner" transform="translate(0,0)">
      <!-- outer arcs -->
      <path class="stroke trace" d="M20 50 A30 30 0 0 1 80 50" />
      <path class="stroke trace" d="M25 50 A25 25 0 0 1 75 50" style="stroke-width:2.2" />
      <path class="stroke trace" d="M30 50 A20 20 0 0 1 70 50" style="stroke-width:2" />
      <!-- inner subtle loops -->
      <path class="stroke trace" d="M40 50 A10 10 0 0 1 60 50" style="stroke-width:1.6" />
      <path class="stroke trace" d="M43 50 A7 7 0 0 1 57 50" style="stroke-width:1.2" />
    </g>

    <!-- shimmer rectangle (mask-like) -->
    <g class="shimmer">
      <rect x="-30" y="-20" width="60" height="140" fill="url(#shg)" transform="rotate(8 0 0)"/>
    </g>
  </svg>

  <div class="center" aria-hidden="false">
    <div class="label" id="loader-label">IDENTIFY</div>
  </div>
</div>
</body>
</html>
